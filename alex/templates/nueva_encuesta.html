<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>nueva_encuesta</title>
</head>
  <body>
    <header>
      <h1 class="title">Nombre empresa</h1>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/encuestas">
              <button class="btn btn-outline-secondary" type="button">Volver</button>
            </a>
            
          </div>
          </div	>
        </div>
      </nav>
    </header>
    <div class="container">
      <form action="/guardar_encuesta/{{question_number}}" method="POST">
        <ul>
          <!--Bloque Datos-->
          <div class="shadow p-3 mb-5 bg-body rounded ">

            <h1 class="display-5 fw-bold mb-3">Crear Encuesta</h1>
            <div class="mb-3">
              <label class="form-label">Titulo</label>
              <input type="text" name="title" class="form-control" id="floatingInput" placeholder="Nueva encuesta Nacional" >
            </div>
            <div class="mb-3">
              <label class="form-label">Descripcion</label>
              <textarea class="form-control" name="description" placeholder="Esta es una encuesta muy nacional, sobre cosas nacionales." id="floatingTextarea" ></textarea>
            </div>
            <a href="/nueva_encuesta/{{question_number + 1}}">
              <button class="btn btn-primary btn-lg" type="button">Agregar Pregunta</button>
            </a>
            
          </div>
          {% for i in range(question_number)%}
            <!--Bloque Pregunta-->
            <div class="shadow p-3 mb-5 bg-body rounded">
              <h5>Pregunta {{i+1}}</h5>
              <input type="text" name="Pregunta{{i}}" class="form-control" id="QInput{{i+1}}" placeholder="¿Mañana estará soleado?">
              <ul>
                <!--Bloque Items-->
                <li>
                  <input type="text" name="item1-{{i}}" class="form-control" id="I1Input{{i+1}}" placeholder="Si" required>
                </li>
                <li>
                  <input type="text" name="item2-{{i}}" class="form-control" id="I2Input{{i+1}}" placeholder="No" required>
                </li>
              </ul>
            </div>
          {% endfor %}
          <!--Bloque Datos-->
          <div class="shadow p-3 mb-5 bg-body rounded ">
            <button  class="btn btn-success btn-lg" type="submit" >Guardar</button>
          </div>
        </ul>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>

{% extends "./layout-login.html" %}

{% block title %}
Inicia sesión como Encuestador
{% endblock %}

{% block body %}
<div class="fondo bg-encuestador">
  <main class="form-signin">
    <form>
      <h1 class="h3 mb-3 fw-normal">Inicia sesión como Encuestador</h1>
      <div class="input-group">
        <input type="email" name="usuario" class="form-control" id="floatingInput" placeholder="Usuario">
        <span class="input-group-text" id="basic-addon2">@encuestas.jookeez.com</span>
      </div>
      <div class="input-group mb-3">
        <input type="email" name="contraseña" class="form-control" id="floatingInput" placeholder="Contraseña">
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recordarme
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary mb-2" type="submit">Iniciar Sesión</button>
      <a href="{{ url_for('basico.registrarse_encuestador')}}"><button type="button" class="w-100 btn btn-lg btn-dark mb-2">Regístrate como Encuestador</button></a>
      <a href="{{ url_for('basico.iniciar_sesion')}}"><button type="button" class="w-100 btn btn-lg btn-outline-dark">Iniciar como Participante</button></a>
    </form>
  </main>
</div>
{% endblock %}

{% extends "./layout-login.html" %}

{% block title %}
Inicia sesión como Encuestador
{% endblock %}

{% block body %}
<div class="fondo bg-encuestador">
  <main class="form-signin">
    <form action="/logear-encuestador", method="POST" >
      <h1 class="h3 mb-3 fw-normal">Inicia sesión como Encuestador</h1>
      <div class="input-group">
        <input type="text" name="usuario" class="form-control" id="floatingInput" placeholder="Usuario" required>
        <span class="input-group-text" id="basic-addon2">@encuestas.jookeez.com</span>
      </div>
      <div class="input-group mb-3">
        <input type="password" name="contraseña" class="form-control" id="floatingInput" placeholder="Contraseña" required>
      </div>
      <button class="w-100 btn btn-lg btn-warning mb-2" type="submit">Iniciar Sesión</button>
      <a href="{{ url_for('registrarse_encuestador')}}"><button type="button" class="w-100 btn btn-lg btn-dark mb-2">Regístrate como Encuestador</button></a>
      <a href="{{ url_for('iniciar_sesion')}}"><button type="button" class="w-100 btn btn-lg btn-outline-dark">Iniciar como Participante</button></a>
    </form>
  </main>
</div>
{% endblock %}

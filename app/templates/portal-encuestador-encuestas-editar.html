{% extends "./layout-portal-encuestador.html" %}

{% block title %}
Portal del Encuestador
{% endblock %}

{% block head %}{% endblock %}

{% block body %}
<div class="container">
    <div class="mini-contenedor">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold mb-3">Editar Encuesta</h1>
            <form action="/crear_encuesta" method="POST">
                <div class="form-floating mb-3">
                    <input type="text" name="titulo" class="form-control" id="floatingInput" placeholder="" required>
                    <label for="floatingInput">Título</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" name="descripcion" placeholder="" id="floatingTextarea" required></textarea>
                    <label for="floatingTextarea">Descripción</label>
                </div>
                <button class="btn btn-primary btn-lg" type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

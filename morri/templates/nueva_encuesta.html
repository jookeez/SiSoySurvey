<html lang="en">
<head>

    <script>
    $(document).on('click', '#np', function() {
      $('<input type="text" class="pregunta" name="pregunta[]" value="" placeholder="pregunta"><br><input type="text" class="alternativa1" name="alternativa1[]" value="" placeholder="alternativa 1"><br><input type="text" class="alternativa1" name="alternativa2[]" value="" placeholder="alternativa 2"><br>').insertAfter('.alternativa:last');
    })
    </script>
    <title>nueva_encuesta</title>
</head>
<body>
  <header>
    <h1 class="title">Nombre empresa</h1>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="/cancelar_nueva_encuesta">
            <button class="btn btn-outline-secondary" type="button">Volver</button>
          </a>   
        </div>
        </div	>
      </div>
    </nav>
  </header>
  <div>
    <form  action="/" method="POST">
    
      <div class="shadow p-3 mb-5 bg-body rounded">
        <label for="Input1" class="form-label">
          <strong>Título:</strong>
        </label>
        <input  class="form-control" name="title"  placeholder="Nueva encuesta Nacional" value="{{polln[0].1}}">        
        <label for="Textarea1" class="form-label">
          <strong>Descripción:</strong>
        </label>
        <input  class="form-control" name="description"  placeholder="Es una encuesta para cosas nacionales"value="{{polln[0].2}}">
      </div>
        <div >
          <input type="text" class="pregunta" name="pregunta[]" value="" placeholder="pregunta"><br>
          <input type="text" class="alternativa" name="alternativa1[]" value="" placeholder="alternativa 1"><br>
          <input type="text" class="alternativa" name="alternativa2[]" value="" placeholder="alternativa 2"><br>      
        </div>
      <div>
        <button type="submit" formaction="/crear_encuesta/{{polln[0].0}}" class="btn btn-success">Guardar</button>
        
        <input type="button" class="btn btn-warning" id="np" value="Nueva Pregunta">
        
        <a href="/cancelar_nueva_encuesta" class="btn btn-danger">Cancelar</a>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="bg-primary">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{{pollv[0].1}}</title>
</head>
<body class="bg-primary">
  <header>
    <div  class="shadow p-3 mb-5 bg-body rounded">
      <style>
        h1 {
          text-align: center;
        }
        p {
          text-align: center;
        }
      </style>
      <h1 name="title" class="display-2  " > {{pollv[0].1}}</h1> 
      <p name="description" >{{pollv[0].2}}</p>
    </div>
  </header>
    <div class="container bg-primary">
      <ul>
        {% for question in questionv %}
          <div class="shadow p-3 mb-5 bg-body rounded">
            <li>
              <h3 >{{question.0}}</h3>
              <ol>
                <li class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" >
                  <label class="form-check-label " for="exampleRadios1">
                    Item
                  </label>
                </li>
                <li class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option2" >
                  <label class="form-check-label " for="exampleRadios1">
                    Item
                  </label>
                </li>
                <li class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option3" >
                  <label class="form-check-label " for="exampleRadios1">
                    Item
                  </label>
                </li>
              </ol>
            </li>
          </div> 
        {% endfor %}
      </ul>
      <button href="/" class="btn btn-success" onclick="Finalizar()">Finalizar</button>
      <button href="/" class="btn btn-danger" onclick="Cancelar()">Cancelar</button>
      <script>
        function Finalizar(){
          alert("Se entregará la encuesta ¿Estás seguro?")
        }
        function Cancelar(){
          alert("Se perderá todo tu progreso ¿Estás seguro?")
        }
      </script>
    </div>
  

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	
</body>
</html>
